[package]
name = "backend"
version = "0.1.0"
edition = "2024"

[dependencies]
openssl = { version = "0.10.73", features = ["vendored"] }
thiserror = "2.0.17"
uuid = { version = "1.18.1", features = ["v4"] }
entity = { path = "entity" }
migration = { path = "migration" }
derive-util = { path = "derive-util" }
sea-orm = { version = "1.1.16", features = [
  "sqlx-postgres",
  "runtime-tokio-rustls",
] }
axum = { version = "0.8.6", features = ["macros", "ws", "tracing"] }
axum-extra = { version = "0.10.3", features = ["cookie", "typed-header"] }
tracing-subscriber = "0.3.20"
clap = "4.5.47"
tracing = "0.1.41"
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["cors", "trace"] }
tokio = { version = "1.47.1", features = ["signal"] }
http = "1.3.1"
dotenv = "0.15.0"

[[bin]]
name = "backend"
path = "src/main.rs"
