[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
openssl = { version = "0.10.73", features = ["vendored"] }
rocket = { version = "0.5.1", features = ["json"] }
rocket_cors = "0.6.0"
serde = { version = "1.0.223", features = ["derive"] }
thiserror = "2.0.16"
uuid = { version = "1.18.1", features = ["v4"] }
entity = { path = "entity" }
migration = { path = "migration" }
sea-orm = { version = "1.1.16", features = [
  "sqlx-postgres",
  "runtime-tokio-rustls",
] }
sea-orm-rocket = "0.5.5"
log = "0.4.28"
jsonwebtoken = "9.3.1"
dotenv = "0.15.0"
chrono = "0.4.42"
rsa = "0.9.8"
reqwest = { version = "0.12.23", features = ["json", "multipart"] }
base64 = "0.22.1"
serde_json = "1.0.145"
fern = "0.7.1"
env_logger = "0.11.8"

[[bin]]
name = "positron-backend"
path = "src/main.rs"
